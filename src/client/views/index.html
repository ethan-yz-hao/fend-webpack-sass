<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="/styles/resets.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/footer.css">
</head>

<body>

<header>
    <div class="">
        Logo
    </div>
    <div class="">
        navigation
    </div>
</header>

<main>
    <section>
        <form class="" onsubmit="return Client.handleSubmit(event)">
            <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Name">
            <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
                   onsubmit="return Client.handleSubmit(event)">
        </form>
        <section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>

            <section>
                <div class="holder zip">
                    <label for="zip">Enter Zipcode here</label>
                    <input type="text" id="zip" placeholder="enter zip code here">
                </div>
                <div class="holder feel">
                    <input id="generate" type="submit" onclick="Client.generate()"> Generate</input>
                </div>
                <div class="holder entry">
                    <div class="title">Most Recent Entry</div>
                    <div id="entryHolder">
                        <div id="date"></div>
                        <div id="temp"></div>
                    </div>
                </div>
            </section>
        </section>
    </section>
</main>

<footer>
    <p>This is a footer</p>
</footer>

<script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>

</body>
</html>
